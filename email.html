<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 10px 0;">
  <div style="display:flex; align-items: center; justify-content: center; margin: 0;
   width: 350px; flex-direction: column;">
      <section style="text-align: center;">
      <div
        style=" background:linear-gradient(#202363, #138eb3); color: white; font-size:2rem; padding: 5%; text-align: center;">
        <h1>VOYAGER</h1>
      </div>
      <div style="text-align: left;">
        <h1 style="font-size: 1.5rem;">안녕하세요 {{name}}님!</h1>
        <span style="font-size: 0.8rem;">
          저희 'VOYAGER'에 회원가입 해주셔서 감사합니다.
        </span>
        <br />
        <br />
        <a href="#" style="color: #4EACEF; font-size: 0.8rem;">{{userEmail}}</a>
        <span style="font-size: 0.8rem;">이 메일은 정확한 이메일 주소인지 확인하는 메일입니다.</span>
        <br />
        <br />
        <span style="font-size: 0.8rem;">
          아래의 링크를 클릭하시면, <br />
                  이메일 인증이 확인되어 회원가입이 완료됩니다.
        </span>
      </div>
      <br />
      <br style="margin-top: 50px;" />
      <a href={{url}}
        style="margin: 0 auto; border: none; padding: 15px 30px; border-radius: 2rem; background-color: #4EACEF; color: white; text-decoration: none;">인증하기</a>
      <hr width="100%" style="margin-top: 50px; color: gray; opacity: 0.5;" />
        <div>
        <h1 style="margin-bottom: 0; font-weight: 900;">VOYAGER.COM</h1>
        <a style="text-decoration: none; color: #4EACEF;" href="https://www.voyager.or.kr">VOYAGER로 이동</a>
        <h4 style="font-size: 50%; color: rgba(0, 0, 0, 0.509);">이 메일은 <a href="#"
            style="color: #4EACEF; ">2021voyager@gmail.com</a>로부터
          발송되었습니다.</h4>
      </div>
    </section>
  </div>

</body>

</html>
